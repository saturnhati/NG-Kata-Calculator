<div class="container">
  <h1>Calculator</h1>

  <input #firstvalue type="number" placeholder="First Number" value="" />
  <div class="buttons">
    <button type="button" (click)="add()">
      <i class="fa-solid fa-plus"></i>
    </button>
    <button type="button" (click)="subtract()">
      <i class="fa-solid fa-minus"></i>
    </button>
    <button type="button" (click)="multiply()">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <button type="button" (click)="divide()">
      <i class="fa-solid fa-divide"></i>
    </button>
  </div>

  <input #secondvalue type="number" placeholder="Second Number" value="" />

  <h3>Result:</h3>
  <h3>{{ result | number : "1.2-2" }}</h3>
</div>
